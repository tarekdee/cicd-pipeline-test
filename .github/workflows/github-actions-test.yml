  build-and-deploy:
      runs-on: ubuntu-latest
      steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Use the Node.js version your project requires

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project
      - name: Build the project
        run: npm run build

      # Step 5: Pulumi deployments
      - name: Trigger Pulumi Preview
        id: preview
        run: |
          PREVIEW_RESPONSE=$(curl -s -X POST "https://api.pulumi.com/api/organizations/aenetworks/projects/cicd-pipeline-test/stacks/dev/deployments" \
            -H "Authorization: token pul-899091ad02427f8fe86c1f7c6def3bd29cc86f4a" \
            -H "Content-Type: application/json" \
            -d '{
                  "operation": {
                    "kind": "preview",
                    "message": "Preview triggered via GitHub Actions"
                  }
                }')
            echo "PREVIEW_DEPLOYMENT_ID=$(echo $PREVIEW_RESPONSE | jq -r '.deploymentId')" >> $GITHUB_ENV

      - name: Trigger Pulumi Up
        run: |
          curl -X POST "https://api.pulumi.com/api/organizations/aenetworks/projects/cicd-pipeline-test/stacks/dev/deployments" \
            -H "Authorization: token pul-899091ad02427f8fe86c1f7c6def3bd29cc86f4a" \
            -H "Content-Type: application/json" \
            -d '{
                  "operation": {
                    "kind": "update",
                    "message": "Update triggered via GitHub Actions"
                  }
                }'
     
